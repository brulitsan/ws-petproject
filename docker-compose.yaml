version: '3.9'


services:
  ws-petproject:
    image: ws_petproject
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: docker/database_entrypoint.sh
    container_name: ws_petproject
    expose:
      - 8000
    ports:
      - 8000:8000
    volumes:
      - .:/app
    depends_on:
      - database
      - redis
      - celery
    env_file:
      - ./.env
    networks:
      - default

  database:
    image: postgres:13
    environment:
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_PORT=$POSTGRES_PORT
    container_name: database
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - ${DATABASE_DIR:-./database_data}:/var/lib/postgresql/data
    env_file:
      - ./.env
    networks:
      - default

  redis:
    image: redis:alpine
    restart: always
    container_name: redis
    ports:
      - '6379:6379'
    expose:
      - '6379'
    networks:
      - default

  celery:
#    restart: always
    build:
      context: .
    command:  ['celery', '-A', 'main', 'worker']
    volumes:
      - ./main:/app
    container_name: celery
    environment:
      - SECRET_KEY=$SECRET_KEY
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - REDIS_CONNECTION_URL=$REDIS_CONNECTION_URL
      - REDIS_CACHE_LOCATION=$REDIS_CACHE_LOCATION
    depends_on:
      - redis
    env_file:
      - ./.env
    networks:
      - default

networks:
  default:
    external: true
    name: trading