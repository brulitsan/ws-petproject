name: Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
            python-version: '3.11'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install flake8 mypy isort black pylint
  lint:
      - need: [build]
      - runs-on: ubuntu-latest
      - steps:
        - name: Lint
        run: |
            pylint
  flake8:
    - need: [ build ]
    - runs-on: ubuntu-latest
    - steps:
        - name: flake8
      run: |
        flake8
  mypy:
    - need: [ build ]
    - runs-on: ubuntu-latest
    - steps:
        - name: mypy
      run: |
        mypy
  black:
    - need: [ build ]
    - runs-on: ubuntu-latest
    - steps:
        - name: black
      run: |
        black
