name: Integration
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build -t app .
  lint:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Lint
        run: |
          docker run app sh -c "pip install pylint && pylint app/main"
  flake8:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: flake8
        run: |
          docker run app sh -c "pip install flake8 && flake8 app/main"
  mypy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: mypy
        run: |
          docker run app sh -c "pip install mypy && mypy app/main"
  black:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: black
        run: |
          docker run app sh -c "pip install black && black --check app/main