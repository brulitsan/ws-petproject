name: CI

on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: brulitsan/ws-petproject:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
        env:
          DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

  pylint:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: pylint
        run: |
          docker run brulitsan/ws-petproject sh -c "pip install pylint && pylint ws-petproject/main"

  flake8:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: flake8
        run: |
          docker run brulitsan/ws-petproject sh -c "pip install flake8 && flake8 ws-petproject/main"

  mypy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: mypy
        run: |
          docker run brulitsan/ws-petproject sh -c "pip install mypy && mypy ws-petproject/main"

  black:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: black
        run: |
          docker run brulitsan/ws-petproject sh -c "pip install black && black --check ws-petproject/main"